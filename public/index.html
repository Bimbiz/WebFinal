<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GameVault | Library</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --primary: #00d4ff;
        --bg: #121212;
        --card-bg: #1a1a1a;
        --text: #eee;
        --success: #2ecc71;
        --warning: #f1c40f;
      }
      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: "Segoe UI", sans-serif;
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1f1f1f;
        padding: 15px 25px;
        border-radius: 10px;
        margin-bottom: 30px;
        border-bottom: 2px solid var(--primary);
      }
      .nav-bar a {
        color: var(--primary);
        text-decoration: none;
        font-weight: bold;
        margin-right: 20px;
      }

      .search-bar {
        width: 100%;
        padding: 12px;
        background: #1a1a1a;
        border: 1px solid #333;
        color: white;
        border-radius: 8px;
        margin-bottom: 25px;
        box-sizing: border-box;
      }
      .search-bar:focus {
        border-color: var(--primary);
        outline: none;
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
      }
      .game-card {
        background: var(--card-bg);
        border: 1px solid #333;
        padding: 20px;
        border-radius: 12px;
        position: relative;
        transition: 0.3s;
      }
      .game-card:hover {
        transform: translateY(-5px);
        border-color: var(--primary);
      }

      .user-score {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 42px;
        height: 42px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid;
      }
      .score-high {
        color: var(--success);
        border-color: var(--success);
        box-shadow: 0 0 10px rgba(46, 204, 113, 0.2);
      }
      .score-mid {
        color: var(--warning);
        border-color: var(--warning);
      }
      .score-none {
        color: #555;
        border-color: #333;
        font-size: 0.8rem;
      }

      .game-card h3 {
        color: var(--primary);
        margin: 0 0 10px 0;
        font-size: 1.4rem;
      }
      .game-info {
        color: #bbb;
        margin-bottom: 20px;
        font-size: 0.95rem;
      }

      .action-btn {
        background: var(--primary);
        color: black;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        transition: 0.2s;
      }
      .action-btn:hover {
        background: #008fb3;
      }

      .review-section {
        display: none;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #333;
      }
      .review-item {
        background: #222;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        font-size: 0.9rem;
        border-left: 3px solid var(--primary);
      }

      .add-form {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 12px;
        margin-top: 40px;
        border: 1px solid #333;
      }
      input {
        background: #252525;
        border: 1px solid #444;
        color: white;
        padding: 10px;
        border-radius: 6px;
        width: 100%;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="nav-bar">
        <h2 style="margin: 0">üéÆ GameVault</h2>
        <nav>
          <a href="news.html">News Feed</a>
          <a href="login.html">Profile</a>
        </nav>
      </header>

      <input
        type="text"
        id="searchInput"
        class="search-bar"
        placeholder="Search games by title..."
        oninput="filterGames()"
      />

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        "
      >
        <h2 style="margin: 0">Library</h2>
        <select
          id="sort"
          onchange="loadGames()"
          style="
            background: #1a1a1a;
            color: white;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #333;
          "
        >
          <option value="">Newest</option>
          <option value="releaseDate">Release Date</option>
          <option value="old">Oldest</option>
        </select>
      </div>

      <div id="games" class="games-grid"></div>

      <div class="add-form">
        <h3>Add New Game</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px">
          <input id="title" placeholder="Title" />
          <input id="genre" placeholder="Genre" />
          <input id="releaseDate" type="date" />
          <input id="developerId" placeholder="Developer ID" />
        </div>
        <button class="action-btn" onclick="addGame()">Register Game</button>
      </div>
    </div>

    <script src="config/config.js"></script>
    <script>
      let allGames = [];

      async function loadGames() {
        try {
          const sort = document.getElementById("sort").value;
          const data = await apiRequest(
            `/api/games${sort ? "?sortBy=" + sort : ""}`,
          );
          allGames = data.games || [];
          renderGames(allGames);
        } catch (err) {
          console.error(err);
        }
      }

      async function renderGames(games) {
        const gamesDiv = document.getElementById("games");
        gamesDiv.innerHTML = "";

        for (const game of games) {
          // Fetch detail to get score (assuming your backend provides it here)
          const detail = await apiRequest(`/api/games/${game._id}`);
          const score = detail.userScore || 0;
          const scoreClass =
            score === 0
              ? "score-none"
              : score >= 7
                ? "score-high"
                : "score-mid";

          gamesDiv.innerHTML += `
                    <div class="game-card" data-title="${game.title.toLowerCase()}">
                        <div class="user-score ${scoreClass}">${score > 0 ? score : "‚Äî"}</div>
                        <h3>${game.title}</h3>
                        <div class="game-info">
                            <strong>Genre:</strong> ${game.genre}<br>
                            <strong>Dev:</strong> ${game.developer?.name || "Indie"}
                        </div>
                        <button class="action-btn" onclick="toggleReviews('${game._id}')">View Reviews</button>
                        <div id="review-area-${game._id}" class="review-section">
                            <div id="list-${game._id}"></div>
                            <input id="rate-${game._id}" type="number" min="1" max="10" placeholder="Rating 1-10" style="margin-top:10px">
                            <input id="comm-${game._id}" placeholder="Your comment...">
                            <button class="action-btn" style="background:white" onclick="addReview('${game._id}')">Submit</button>
                        </div>
                    </div>`;
        }
      }

      function filterGames() {
        const term = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll(".game-card").forEach((card) => {
          card.style.display = card.getAttribute("data-title").includes(term)
            ? "block"
            : "none";
        });
      }

      async function toggleReviews(id) {
        const sec = document.getElementById(`review-area-${id}`);
        if (sec.style.display === "block") {
          sec.style.display = "none";
        } else {
          sec.style.display = "block";
          loadReviews(id);
        }
      }

      async function loadReviews(gameId) {
        const list = document.getElementById(`list-${gameId}`);
        list.innerHTML = "Loading...";
        const reviews = await apiRequest(`/api/reviews/${gameId}`);
        list.innerHTML = reviews.length ? "" : "No reviews yet.";
        reviews.forEach((r) => {
          list.innerHTML += `<div class="review-item">
                    <strong>‚≠ê ${r.rating}/10</strong>: ${r.comment}
                    <div style="font-size:0.7rem; color:#666">by ${r.user?.username || "user"}</div>
                </div>`;
        });
      }

      async function addReview(gameId) {
        const rating = document.getElementById(`rate-${gameId}`).value;
        const comment = document.getElementById(`comm-${gameId}`).value;
        try {
          await apiRequest("/api/reviews", {
            method: "POST",
            body: JSON.stringify({ gameId, rating: Number(rating), comment }),
          });
          alert("Review posted!");
          loadReviews(gameId);
          loadGames();
        } catch (err) {
          alert(err.message);
        }
      }

      async function addGame() {
        const title = document.getElementById("title").value;
        const genre = document.getElementById("genre").value;
        const releaseDate = document.getElementById("releaseDate").value;
        const developerId = document.getElementById("developerId").value;
        try {
          await apiRequest("/api/games", {
            method: "POST",
            body: JSON.stringify({ title, genre, releaseDate, developerId }),
          });
          alert("Game added!");
          loadGames();
        } catch (err) {
          alert("Login required!");
        }
      }

      loadGames();
    </script>
  </body>
</html>
